<div class="container">
  <h2>Client Code Input</h2>
  <form>
    <label for="clientName">Client Name:</label>
    <input type="text" id="clientName" [(ngModel)]="clientName" name="clientName"/>

    <label for="clientCode">Client Code:</label>
    <input type="text" id="clientCode" [(ngModel)]="clientCode" name="clientCode"/>

    <button (click)="validateCode()" [disabled]="isSubmitting">
      <span *ngIf="!isSubmitting">Submit</span>
      <span *ngIf="isSubmitting">Submitting...</span>
    </button>

    <p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>
  </form>
</div>
